<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello kitty');

    // Interpolated
    let variable = 'ðŸ¥¸'
    console.log('hello I am %s', 'ðŸ¥³');
    console.log(`hello kitty, my interpolated var is ${variable}`);

    // Styled
    console.log('%cThis is a styled message', 'color: white; background: blue; font-size: 20px');

    // warning!
    console.warn('kitty warning!');

    // Error :|
    console.error('kitty error!!!');

    // Info
    console.info('kitty info')

    // Testing
    console.assert(1 === 3, 'nonono')

    // clearing
    console.clear()

    // Viewing DOM Elements
    let p = document.querySelector('p')
    console.log(p);
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('hello')
    console.count('kitty')
    console.count('kitty')
    console.count('hello')
    console.count('kitty')
    console.count('kitty')
    console.count('hello')
    console.count('hello')

    // timing
    console.time('fetching data')
    fetch('https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json')
    .then(response => response.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    })

    // table
    console.table(dogs)

  </script>
</body>
</html>
